<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="./css/style.css">

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Vertigo</title>
  <meta property="og:title" content="Vertigo">
  <meta property="og:description" content="Convert and render any image on a circular dot grid.">
  <meta name="description" content="Convert and render any image on a circular dot grid.">

  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="https://stanko.github.io//public/favicon/apple-touch-icon.png?v=v3" />
  <link rel="icon" type="image/png" sizes="32x32" href="https://stanko.github.io//public/favicon/favicon-32x32.png?v=v3" />
  <link rel="icon" type="image/png" sizes="16x16" href="https://stanko.github.io//public/favicon/favicon-16x16.png?v=v3" />
  <link rel="manifest" href="https://stanko.github.io//public/favicon/manifest.json?v=v3" />
  <link rel="mask-icon" href="https://stanko.github.io//public/favicon/safari-pinned-tab.svg?v=v3" color="#e04856" />
  <link rel="shortcut icon" href="https://stanko.github.io//public/favicon/favicon.ico?v=v3" />
  <meta name="msapplication-config" content="https://stanko.github.io//public/favicon/browserconfig.xml?v=v3" />
  <meta name="theme-color" content="#ffffff" />
</head>
<body>
  <div class="App">
    <div class="Intro">
      <h1>Vertigo</h1>
      <p>
        Converts any raster image to a SVG,
        and renders any it as a grayscale image on
        a circular dot grid.
      <p>
      <a class="Link" href="https://github.com/stanko/vertigo">GitHub</a> &bull;
      <a class="Link" href="https://muffinman.io">My blog</a>
    </div>
    <div class="Content">
      <div class="SvgWrapper">
        <div class="SvgWrapper-inner">
          <div class="SvgWrapper-svg"></div>
        </div>
      </div>

      <div class="Controls">
        <div>
          <input type="file" class="FileInput" id="file-input" />
          <label class="Button Button--noTopMargin" for="file-input">
            Select file
          </label>
          <a class="Button Button--download" download="vertigo.svg" href="">Download SVG</a>
        </div>
        <div>
          <label>Test images:</label>
          <button
            class="TestImageButton"
            data-image=".TestImage--hello"
            type="button"
          >
            Hello
          </button>
          <button
            class="TestImageButton"
            data-image=".TestImage--hk"
            type="button"
          >
            Hollow Knight
          </button>
          <button
            class="TestImageButton"
            data-image=".TestImage--cool"
            type="button"
          >
            Cool
          </button>
        </div>
        <div>
          <label>Resolution: <span>5 - 50</span></label>
          <input
            class="OptionsInput OptionsInput--resolution"
            value="25"
            type="range"
            max="50"
            min="5"
            step="1"
          />
          <span class="OptionsInputValue OptionsInputValue--resolution">25</span>
        </div>
        <div>
          <label>Minimum dot radius: <span>0 - 5</span></label>
          <input
            class="OptionsInput OptionsInput--minimumDotRadius"
            value="1"
            type="range"
            max="5"
            min="0"
            step="1"
          />
          <span class="OptionsInputValue OptionsInputValue--minimumDotRadius">1</span>
        </div>
        <div>
          <label>Maximum dot radius: <span>1 - 20</span></label>
          <input
            class="OptionsInput OptionsInput--maximumDotRadius"
            value="5"
            type="range"
            max="20"
            min="1"
            step="1"
          />
          <span class="OptionsInputValue OptionsInputValue--maximumDotRadius">5</span>
        </div>
        <div>
          <label>Distance between dots: <span>0 - 20</span></label>
          <input
            class="OptionsInput OptionsInput--distanceBetweenDots"
            value="2"
            type="range"
            max="20"
            min="0"
            step="1"
          />
          <span class="OptionsInputValue OptionsInputValue--distanceBetweenDots">2</span>
        </div>

        <small>Please note that download works only on desktop browsers.</small>


        <img src="./test-images/hello.png" class="TestImage TestImage--hello" />
        <img src="./test-images/hk.jpg" class="TestImage TestImage--hk" />
        <img src="./test-images/cool.png" class="TestImage TestImage--cool" />
      </div>
    </div>
  </div>
  <script src="./index.ts"></script>

</body>
</html>
